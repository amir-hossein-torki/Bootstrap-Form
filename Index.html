<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap Validation</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h3 class="text-center mt-5 mb-5">
      Validation
    </h3>
    <div class="container">
      <div class="width-main-box">
        <form class="row g-3 p-5 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-validation"  placeholder="please Enter your email address" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">FullName</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please enter your Full.
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck2">Male</label>
            </div>
            <div class="form-check mb-3">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck3">Female</label>
              <div class="invalid-feedback">please Choose one the items</div>
              <div class="valid-feedback">
                Looks great!
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Tehran</option>
              <option>Alborz</option>
              <option>Khozestan</option>
            </select>
            <div class="invalid-feedback">
              Please select a state.
            </div>
            <div class="valid-feedback">
              Excellent Choose!
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="validationTextarea" class="form-label">Textarea</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
            <div class="invalid-feedback">
              Please enter a message in the textarea.
            </div>
          <div class="col-12 mt-3">
            <button class="btn btn-primary" id ="validation-form" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>
   
    <script src="./Index.js" type="module"></script>
  </body>
</html>
